<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/normal.css" />
    <link rel="stylesheet" href="font/stylesheet.css" />
    <link rel="stylesheet" href="CSS/header.css" />
    <link rel="stylesheet" href="CSS/section.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__line"></div>
        <div class="header__title">Ремонт техники различных брендов</div>
      </div>
    </header>
    <section id="brands">
      <div class="container brands">
        <div class="brands__cards wrap-hide">
          <div class="brands__cards-block">
            <div class="brands__cards-name">
              <img src="svg/lenovo.svg" alt="lenovo" />
            </div>
            <div class="brands__cards-arrow">
              <img src="svg/arrow.svg" alt="arrow" />
            </div>
          </div>
          <div class="brands__cards-block">
            <div class="brands__cards-name">
              <img src="svg/samsung.svg" alt="samsung" />
            </div>

            <div class="brands__cards-arrow">
              <img src="svg/arrow.svg" alt="arrow" />
            </div>
          </div>
          <div class="brands__cards-block">
            <div class="brands__cards-name">
              <img src="svg/apple.svg" alt="apple" />
            </div>

            <div class="brands__cards-arrow">
              <img src="svg/arrow.svg" alt="arrow" />
            </div>
          </div>
          <div class="brands__cards-block">
            <div class="brands__cards-name">
              <img src="svg/viewson.svg" alt="viewson" />
            </div>

            <div class="brands__cards-arrow">
              <img src="svg/arrow.svg" alt="arrow" />
            </div>
          </div>
          <div class="brands__cards-block">
            <div class="brands__cards-name">
              <img src="svg/bosh.svg" alt="bosh" />
            </div>

            <div class="brands__cards-arrow">
              <img src="svg/arrow.svg" alt="arrow" />
            </div>
          </div>
          <div class="brands__cards-block">
            <div class="brands__cards-name">
              <img src="svg/HP.svg" alt="HP" />
            </div>

            <div class="brands__cards-arrow">
              <img src="svg/arrow.svg" alt="arrow" />
            </div>
          </div>
          <div class="brands__cards-block">
            <div class="brands__cards-name">
              <img src="svg/aces.svg" alt="aces" />
            </div>

            <div class="brands__cards-arrow">
              <img src="svg/arrow.svg" alt="arrow" />
            </div>
          </div>
          <div class="brands__cards-block">
            <div class="brands__cards-name">
              <img src="svg/sony.svg" alt="sony" />
            </div>

            <div class="brands__cards-arrow">
              <img src="svg/arrow.svg" alt="arrow" />
            </div>
          </div>
          <div class="brands__cards-block">
            <div class="brands__cards-name">
              <img src="svg/lenovo.svg" alt="lenovo" />
            </div>
            <div class="brands__cards-arrow">
              <img src="svg/arrow.svg" alt="arrow" />
            </div>
          </div>
          <div class="brands__cards-block">
            <div class="brands__cards-name">
              <img src="svg/samsung.svg" alt="samsung" />
            </div>

            <div class="brands__cards-arrow">
              <img src="svg/arrow.svg" alt="arrow" />
            </div>
          </div>
          <div class="brands__cards-block">
            <div class="brands__cards-name">
              <img src="svg/apple.svg" alt="apple" />
            </div>

            <div class="brands__cards-arrow">
              <img src="svg/arrow.svg" alt="arrow" />
            </div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="brands__swip">
          <img
            class="brands__swip-arrow"
            src="svg/arrowdown.svg"
            alt="arrowdown"
          />

          <button class="brands__swip-title">Показать все</button>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="./JS/slide.js"></script>
    <script src="./JS/script.js"></script>
  </body>
</html>
